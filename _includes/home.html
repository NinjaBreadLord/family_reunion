<style>
    .button1 {
        background-color: #008CBA;

        padding: 16px 32px;
        text-align: center;

        display: inline-block;
        font-size: 16px;
        margin: auto;
        transition-duration: 0.4s;
        cursor: pointer;
    }
    .button2 {
        background-color: white; 
        color: black; 
        border: 2px solid #008CBA;
        display: inline-block;
    }

    .button2:hover {
        background-color: #008CBA;
        color: white;
    }
    .uname {
        background-color: #008CBA;
        padding: 16px 32px;
        text-align:center;
        color: white;

        width: 50%; 
        margin-bottom:40px;

        float: left;

<div class = "child1">
    <button onclick="logout()" class="button1 button2">Logout</button>
</div>
<div class = "child1">
    <div id="myElement" class="uname"></div>
</div>





<script>
    //const urlz = "http://localhost:8195/deletecookie";
    const urlz = "https://everittcheng.tk/deletecookie"; 
    function logout() {
        fetch(urlz, {
            method: 'POST',
            credentials: 'include',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                cookieName: 'jwt'
            })
        })
        localStorage.removeItem('email');
        window.location.href = '/indochina/';

    }
    if (localStorage.getItem("email") !== null) {
        var myValue = localStorage.getItem("email");
        document.getElementById("myElement").textContent = myValue;
    } else {
        document.getElementById("myElement").textContent = "Not Logged In";
    }    


</script>
