<button onclick="logout()" class="button button2">Logout</button>



<script>
    //const urlz = "http://localhost:8195/deletecookie";
    const urlz = "https://everittcheng.tk/deletecookie"; 
    function logout() {
        fetch(urlz, {
            method: 'POST',
            credentials: 'include',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                cookieName: 'jwt'
            })
        })
        localStorage.removeItem('email');
        window.location.href = '/indochina/';

    }

</script>
